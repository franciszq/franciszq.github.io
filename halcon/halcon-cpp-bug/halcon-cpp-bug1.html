<article class="page-content">
  <blockquote>
<p>C++ 调用 Halcon 时偶现大尺寸的算子操作无效问题，本文记录解决方案。</p>
</blockquote>
<span id="more"></span>

<h3 id="问题复现"><a href="#问题复现" class="headerlink" title="问题复现"></a>问题复现</h3><ul>
<li>在 C++ 调用 Halcon 程序中，创建如下尺寸矩形</li>
</ul>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><code class="hljs c++">HObject Rectangle;<br><span class="hljs-built_in">GenRectangle1</span>(&amp;Rectangle, <span class="hljs-number">234</span>, <span class="hljs-number">31</span>, <span class="hljs-number">1534</span>, <span class="hljs-number">424</span>)<br><br>HTuple test;<br><span class="hljs-built_in">RegionFeatures</span>(ho_roi, <span class="hljs-string">&quot;width&quot;</span>, &amp;test);<br>cout &lt;&lt; test[<span class="hljs-number">0</span>].<span class="hljs-built_in">D</span>() &lt;&lt;endl;<br><span class="hljs-built_in">RegionFeatures</span>(ho_roi, <span class="hljs-string">&quot;area&quot;</span>, &amp;test);<br>cout &lt;&lt; test[<span class="hljs-number">0</span>].<span class="hljs-built_in">D</span>() &lt;&lt; endl;<br><span class="hljs-built_in">RegionFeatures</span>(ho_roi, <span class="hljs-string">&quot;row1&quot;</span>, &amp;test);<br>cout &lt;&lt; test[<span class="hljs-number">0</span>].<span class="hljs-built_in">D</span>() &lt;&lt; endl;<br><span class="hljs-built_in">RegionFeatures</span>(ho_roi, <span class="hljs-string">&quot;height&quot;</span>, &amp;test);<br>cout &lt;&lt; test[<span class="hljs-number">0</span>].<span class="hljs-built_in">D</span>() &lt;&lt; endl;<br></code></pre></td></tr></table></figure>

<ul>
<li>正常运行时输出的都是正常的数据，出现问题时输出全为 0</li>
</ul>
<h3 id="问题原因"><a href="#问题原因" class="headerlink" title="问题原因"></a>问题原因</h3><ul>
<li>原因不明 ……</li>
<li>感觉的原因是由于某些操作尺寸较大，Halcon 默认画布装不下导致的 bug</li>
</ul>
<h3 id="解决方案"><a href="#解决方案" class="headerlink" title="解决方案"></a>解决方案</h3><ul>
<li>在代码中显示定义较大的画布大小，例如加入如下代码：</li>
</ul>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs c++">HalconCpp::<span class="hljs-built_in">SetSystem</span>(<span class="hljs-string">&quot;width&quot;</span>, <span class="hljs-number">8000</span>);<br>HalconCpp::<span class="hljs-built_in">SetSystem</span>(<span class="hljs-string">&quot;height&quot;</span>, <span class="hljs-number">8000</span>);<br></code></pre></td></tr></table></figure>

<ul>
<li>问题解决。</li>
</ul>
